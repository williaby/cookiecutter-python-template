config_version = "0"

exclude_patterns = [
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/.yarn/**",
  "**/*.d.ts",
  "**/assets/**",
  "**/bower_components/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/Godeps/**",
  "**/gradlew/**",
  "**/mvnw/**",
  "**/node_modules/**",
  "**/protos/**",
  "**/seed/**",
  "**/target/**",
  "**/templates/**",
  "**/testdata/**",
  "**/vendor/**",
  # Exclude git and cache directories
  "**/.git/**",
  "**/.venv/**",
  "**/__pycache__/**",
  "**/tmp_cleanup/**",
  # Exclude cookiecutter template directories (not actual code)
  # Note: Using literal pattern since curly braces conflict with glob syntax
  "\\{\\{ cookiecutter.repo_name \\}\\}/**",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[smells]
mode = "comment"

[[source]]
name = "default"
default = true


[[plugin]]
name = "actionlint"

[[plugin]]
name = "bandit"

[[plugin]]
name = "radarlint-python"
mode = "comment"

[[plugin]]
name = "ripgrep"
mode = "comment"

[[plugin]]
name = "ruff"
drivers = [
  "lint",
]

[[plugin]]
name = "shellcheck"

[[plugin]]
name = "trivy"
drivers = [
  "config",
]

[[plugin]]
name = "trufflehog"

# Skip bandit on test files - test assertions are legitimate (B101)
[[exclude]]
plugins = ["bandit"]
file_patterns = [
  "**/tests/**",
  "**/test/**",
  "**/test_*.py",
  "**/*_test.py",
]
