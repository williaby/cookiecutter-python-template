[build-system]
requires = ["poetry-core>=1.9.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

# Project metadata (PEP 621 standard)
[project]
name = "{{ cookiecutter.repo_name }}"
version = "0.1.0"
description = "{{ cookiecutter.description }}"
authors = [{name = "{{ cookiecutter.author_name }}", email = "{{ cookiecutter.author_email }}"}]
license = {text = "MIT"}
readme = "README.md"
keywords = ["ai", "prompt-engineering", "mcp", "zen", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11,<3.13"
dynamic = ["dependencies"]

[project.urls]
homepage = "https://github.com/{{ cookiecutter.author_name }}/{{ cookiecutter.repo_name }}"
repository = "https://github.com/{{ cookiecutter.author_name }}/{{ cookiecutter.repo_name }}"
documentation = "https://github.com/{{ cookiecutter.author_name }}/{{ cookiecutter.repo_name }}/wiki"

# Poetry-specific configuration
[tool.poetry]
package-mode = false
requires-poetry = ">=1.8.0"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
# Main dependencies
gradio = "^5.35.0"
fastapi = "^0.116.0"
uvicorn = {extras = ["standard"], version = "^0.35.0"}
httpx = "^0.27.0"
pydantic = ">=2.11.0,<3.0.0"
pydantic-settings = "^2.2.1"
anthropic = "^0.57.0"
openai = "^1.12.0"
qdrant-client = "^1.14.3"
cryptography = "^45.0.0"
pyjwt = {version = "^2.10.1", extras = ["crypto"]}
python-gnupg = "^0.5.2"
pyyaml = "^6.0.2"
toml = "^0.10.2"
python-multipart = "^0.0.18"
redis = {extras = ["hiredis"], version = "^6.0.0"}
prometheus-client = "^0.20.0"
python-dotenv = "^1.0.1"
python-magic = "^0.4.27"
structlog = ">=24.0.0,<26.0.0"
rich = "^14.0.0"
tenacity = "^9.0.0"
python-dateutil = "^2.9.0"
aiofiles = ">=24.1.0,<25.0.0"
asyncer = ">=0.0.5,<1.0.0"
mcp = "^1.10.1"
sentry-sdk = ">=2.0.0,<3.0.0"
