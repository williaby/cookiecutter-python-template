alembic = "^1.14.0"
aiohttp = "^3.12.15"
plotly = "^6.3.0"
pandas = "^2.3.1"
jinja2 = "^3.1.6"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.1"
pytest-asyncio = ">=0.26.0"
pytest-cov = ">=6.0.0"
pytest-env = ">=1.1.3"
pytest-mock = ">=3.12.0"
pytest-timeout = ">=2.2.0"
pytest-xdist = ">=3.5.0"
pytest-rerunfailures = ">=12.0"
hypothesis = ">=6.98.9"
faker = ">=37.0.0"
black = "24.10.0"
ruff = "0.12.3"
mypy = "1.13.0"
types-pyyaml = ">=6.0.12.12"
types-python-dateutil = ">=2.8.19.20240106"
types-aiofiles = ">=24.0.0"
bandit = {extras = ["toml"], version = "1.7.7"}
safety = ">=3.0.1"
detect-secrets = ">=1.5.0"
pre-commit = ">=4.0.0"
nox = ">=2025.1.0"
ipython = ">=9.0.0"
ipdb = ">=0.13.13"
