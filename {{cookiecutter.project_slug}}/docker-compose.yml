{% if cookiecutter.include_docker == "yes" -%}
# Docker Compose configuration for {{ cookiecutter.project_name }}
# Development and production-ready setup with common services

version: '3.9'

services:
  # =============================================================================
  # Application Service
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: ${ENVIRONMENT:-development}
    image: {{ cookiecutter.project_slug }}:${VERSION:-latest}
    container_name: {{ cookiecutter.project_slug }}-app
    {% if cookiecutter.include_api_framework == "yes" -%}
    ports:
      - "${APP_PORT:-8000}:8000"
    {% endif -%}
    environment:
      # Core settings
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      JSON_LOGS: ${JSON_LOGS:-false}

      {% if cookiecutter.include_database != "none" -%}
      # Database configuration
      DATABASE_URL: ${DATABASE_URL:-postgresql://{{ cookiecutter.project_slug }}:password@db:5432/{{ cookiecutter.project_slug }}}
      {% endif -%}

      # Redis cache (if applicable)
      # REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

      # Sentry (error tracking)
      # SENTRY_DSN: ${SENTRY_DSN:-}
      # SENTRY_ENVIRONMENT: ${ENVIRONMENT:-development}

      # Google Cloud credentials (if using Assured OSS)
      # GOOGLE_APPLICATION_CREDENTIALS_B64: ${GOOGLE_APPLICATION_CREDENTIALS_B64:-}
      # GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT:-}

    volumes:
      # Development: Mount source code for hot reload
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      # Logs (optional)
      # - ./logs:/app/logs

    {% if cookiecutter.include_database != "none" -%}
    depends_on:
      db:
        condition: service_healthy
    {% endif -%}

    {% if cookiecutter.include_api_framework == "yes" -%}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    {% endif -%}

    restart: unless-stopped

    # Security: Run as non-root user
    user: "1000:1000"

    networks:
      - {{ cookiecutter.project_slug }}-network

{% if cookiecutter.include_database != "none" -%}
  # =============================================================================
  # Database Service (PostgreSQL)
  # =============================================================================
  db:
    image: postgres:16-alpine
    container_name: {{ cookiecutter.project_slug }}-db
    environment:
      POSTGRES_DB: {{ cookiecutter.project_slug }}
      POSTGRES_USER: {{ cookiecutter.project_slug }}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"

    volumes:
      # Persistent data
      - postgres-data:/var/lib/postgresql/data
      # Init scripts (optional)
      # - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro

    ports:
      - "${DB_PORT:-5432}:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U {{ cookiecutter.project_slug }}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    restart: unless-stopped

    networks:
      - {{ cookiecutter.project_slug }}-network

{% endif -%}
