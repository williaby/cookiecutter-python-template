# {% raw %}{{ cookiecutter.project_name }}{% endraw %} - Continuous Fuzzing
# ClusterFuzzLite workflow for automated security testing
#
# This workflow uses Google's ClusterFuzzLite to continuously fuzz test
# the codebase for vulnerabilities, crashes, and edge cases.
#
# Fuzzing Targets:
#   - Input validation functions
#   - Data parsers and sanitizers
#   - File format handlers
#
# Duration: 600 seconds per run
# Sanitizer: AddressSanitizer for memory safety
# Reporting: SARIF format uploaded to Security tab

{%- if cookiecutter.include_fuzzing == "yes" %}
name: Continuous Fuzzing

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  security-events: write  # For SARIF upload

jobs:
  fuzzing:
    name: ClusterFuzzLite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address]

    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build Fuzzers
        id: build
        uses: google/clusterfuzzlite/actions/build_fuzzers@v1
        with:
          language: python
          sanitizer: ${{ matrix.sanitizer }}

      - name: Run Fuzzers
        id: run
        uses: google/clusterfuzzlite/actions/run_fuzzers@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fuzz-seconds: 600
          mode: 'code-change'
          sanitizer: ${{ matrix.sanitizer }}
          output-sarif: true

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: fuzzing-${{ matrix.sanitizer }}

      - name: Upload Crash Artifacts
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: fuzzing-crashes-${{ matrix.sanitizer }}
          path: build/out/
          retention-days: 7

      - name: Fuzzing Summary
        if: always()
        run: |
          echo "## Fuzzing Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Sanitizer**: ${{ matrix.sanitizer }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: 600 seconds" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Status**: ${{ steps.build.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Status**: ${{ steps.run.outcome }}" >> $GITHUB_STEP_SUMMARY

{%- else %}
name: Continuous Fuzzing (Disabled)

on:
  workflow_dispatch:

permissions: read-all

jobs:
  info:
    name: Fuzzing Disabled
    runs-on: ubuntu-latest
    steps:
      - name: Fuzzing Info
        run: |
          echo "ℹ️  Continuous fuzzing is disabled for this project"
          echo "To enable fuzzing, set include_fuzzing to 'yes' in cookiecutter.json"
          echo "For more information, see: https://google.github.io/clusterfuzzlite/"

{%- endif %}
