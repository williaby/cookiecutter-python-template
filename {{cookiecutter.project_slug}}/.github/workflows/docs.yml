# {% raw %}{{ cookiecutter.project_name }}{% endraw %} - Documentation Pipeline
# Validates documentation, builds site, checks links, and deploys to GitHub Pages
#
# This workflow:
#   - Validates front matter in markdown files
#   - Checks docstring coverage
#   - Builds MkDocs documentation site
#   - Validates internal and external links
#   - Deploys to GitHub Pages on push to main branch

{% if cookiecutter.use_mkdocs == "yes" %}
name: Documentation

on:
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "overrides/**"
      - "tools/**"
      - "src/**"
      - ".github/workflows/docs.yml"
  push:
    branches: [main, develop]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "overrides/**"
      - "tools/**"
      - "src/**"

permissions:
  contents: read        # For checkout
  pull-requests: write  # For PR comments

jobs:
  validate:
    name: Validate Front Matter
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Required for git-based dates

      - name: Set up Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "{% raw %}{{ cookiecutter.python_version }}{% endraw %}"

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}-docs

      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv sync --no-interaction --all-extras

      - name: Autofix front matter
        run: uv run python tools/validate_front_matter.py docs --fix
        continue-on-error: true

      - name: Validate front matter (strict)
        run: uv run python tools/validate_front_matter.py docs

      - name: Validate front matter (JSON report)
        if: always()
        run: uv run python tools/validate_front_matter.py docs --emit-json > front-matter-report.json
        continue-on-error: true

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: front-matter-validation
          path: front-matter-report.json
          retention-days: 30

  docstrings:
    name: Docstring Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "{% raw %}{{ cookiecutter.python_version }}{% endraw %}"

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}-docs

      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv sync --no-interaction --all-extras

      - name: Check docstring style
        run: uv run ruff check src/
        continue-on-error: true

      - name: Check docstring coverage (target: {{ cookiecutter.docstring_coverage_target }}%)
        run: uv run interrogate -v src/
        continue-on-error: true

  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0  # Required for git-based dates

      - name: Set up Python
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: "{% raw %}{{ cookiecutter.python_version }}{% endraw %}"

      - name: Install UV
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Load cached venv
        id: cached-uv-dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/uv.lock') }}-docs

      - name: Install dependencies
        if: steps.cached-uv-dependencies.outputs.cache-hit != 'true'
        run: uv sync --no-interaction --all-extras

      - name: Build MkDocs site
        run: uv run mkdocs build --clean

      - name: Upload site artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: mkdocs-site
          path: site/
          retention-days: 30

  links:
    name: Check Links
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Download site artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: mkdocs-site
          path: site/

      - name: Check Links
        uses: lycheeverse/lychee-action@7da8ec1fc4e01b5a12062ac6c589c10a4ce70d67 # v2.2.0
        with:
          args: --no-progress --verbose --accept 200,206,429 --format markdown site/
          fail: false  # Don't fail on broken external links
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: link-check-report
          path: lychee/
          retention-days: 30

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, links]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write  # Required for GitHub Pages deployment
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download site artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: mkdocs-site
          path: site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

{% else %}
name: Documentation (Disabled)

on:
  pull_request:
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"

permissions: read-all

jobs:
  info:
    name: Documentation Disabled
    runs-on: ubuntu-latest
    steps:
      - name: Documentation Info
        run: |
          echo "ℹ️  Documentation pipeline is disabled for this project"
          echo "To enable MkDocs documentation, set use_mkdocs to 'yes' in cookiecutter.json"
          echo "For more information, see: https://www.mkdocs.org/"

{% endif %}
