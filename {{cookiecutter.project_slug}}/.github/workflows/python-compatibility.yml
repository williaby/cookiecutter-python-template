# Python Compatibility Matrix Testing
# Tests the project across multiple Python versions to ensure compatibility.
#
# Features:
#   - Matrix testing across Python 3.10, 3.11, 3.12, 3.13
#   - Runs on multiple OS (Ubuntu, macOS, Windows)
#   - Validates type checking works across versions
#   - Tests optional dependencies
{%- if cookiecutter.include_github_actions == "yes" %}
name: Python Compatibility

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - 'uv.lock'
  schedule:
    # Weekly compatibility check on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

# Cancel in-progress runs for same PR/branch
concurrency:
  group: {% raw %}python-compat-${{ github.event.pull_request.number || github.ref }}{% endraw %}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # ==========================================================================
  # Python Version Matrix
  # ==========================================================================
  test-matrix:
    name: Python {% raw %}${{ matrix.python-version }}{% endraw %} on {% raw %}${{ matrix.os }}{% endraw %}
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest]
        include:
          # Also test on macOS and Windows for primary Python version
          - python-version: '{{ cookiecutter.python_version }}'
            os: macos-latest
          - python-version: '{{ cookiecutter.python_version }}'
            os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python {% raw %}${{ matrix.python-version }}{% endraw %}
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: {% raw %}${{ matrix.python-version }}{% endraw %}

      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short -x \
            --ignore=tests/integration \
            --ignore=tests/load \
            -m "not slow and not integration"

      - name: Run type checking
        run: |
          uv run basedpyright src/ --pythonversion {% raw %}${{ matrix.python-version }}{% endraw %} || {
            echo "::warning::Type checking found issues on Python {% raw %}${{ matrix.python-version }}{% endraw %}"
          }

      - name: Check import compatibility
        run: |
          uv run python -c "import {{ cookiecutter.project_slug }}; print(f'Successfully imported {{ cookiecutter.project_slug }} on Python {% raw %}${{ matrix.python-version }}{% endraw %}')"

  # ==========================================================================
  # Compatibility Summary
  # ==========================================================================
  compatibility-summary:
    name: Compatibility Summary
    runs-on: ubuntu-latest
    needs: [test-matrix]
    if: always()
    steps:
      - name: Check matrix results
        run: |
          echo "## Python Compatibility Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Python Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------------|--------|" >> $GITHUB_STEP_SUMMARY

          {% raw %}
          if [ "${{ needs.test-matrix.result }}" == "success" ]; then
            echo "| All versions | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "✅ All Python versions passed compatibility testing!" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Some versions | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ Some Python versions failed. Check individual job results." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          {% endraw %}
{%- else %}
# GitHub Actions disabled for this project
# Enable include_github_actions to use Python compatibility testing
{%- endif %}
